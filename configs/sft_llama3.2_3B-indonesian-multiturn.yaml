# Training Configuration for Llama 3.2 SFT
# Project: dtp-fine-tuning-research

# Model Configuration
model:
  name: "meta-llama/Llama-3.2-3B"
  trust_remote_code: true
  use_cache: false

# Tokenizer Configuration
tokenizer:
  padding_side: "right"
  trust_remote_code: true

# Quantization Configuration (BitsAndBytes)
quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "float16"  # Will be converted to torch.float16
  bnb_4bit_use_double_quant: true

# LoRA Configuration
lora:
  r: 16
  lora_alpha: 32
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Dataset Configuration
dataset:
  name: "izzulgod/indonesian-conversation"
  split: "train"
  test_size: 0.02
  seed: 42
  text_field: "text"
  max_length: 4096
  conversation_field: "conversation"  
  format_type: "multi_turn"  

# Training Arguments
training:
  output_dir: "./sft_llama3.2_3B-indonesian-multiturn-QLoRA-4Bit"
  run_name: "sft_llama3.2_3B-indonesian-multiturn-QLoRA-4Bit"
  
  # Batch Configuration
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  
  # Memory Optimization
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  
  # Training Parameters
  num_train_epochs: 3
  learning_rate: 0.0001  # 2e-4
  warmup_ratio: 0.03
  
  # Optimizer
  optim: "paged_adamw_8bit"
  weight_decay: 0.01
  
  # Scheduler
  lr_scheduler_type: "cosine"
  
  # Precision
  bf16: true
  fp16: false
  
  # Logging & Evaluation
  logging_steps: 25
  eval_strategy: "steps"
  eval_steps: 200
  save_strategy: "steps"
  save_steps: 200
  save_total_limit: 2
  
  # Data Configuration
  packing: false
  dataset_text_field: "text"
  dataloader_num_workers: 0
  remove_unused_columns: true
  
  # Model Selection
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Misc
  seed: 42
  report_to: "wandb"

# Callbacks Configuration
callbacks:
  early_stopping:
    enabled: true
    patience: 3
    threshold: 0.0
  
  custom_logging:
    enabled: true
  
  memory_monitor:
    enabled: true
    log_every_n_steps: 100
  
  save_best_model:
    enabled: true

# Chat Template Configuration
chat_template:
  system_message: "You are a helpful assistant."
  use_llama_format: true

# Weights & Biases Configuration
wandb:
  entity: "DTP2"
  project: "Base Model Experiments"

# Paths (relative to project root)
paths:
  final_model_dir: "./sft_llama3.2_3B-indonesian-multiturn-QLoRA-4Bit-final"
